<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post"></form>
    <label for="fullname">Full name*:</label><br>
    <input type="text" name="Fullname" id="fullname" required placeholder="FirstName LastName"><br>
    <label for="email">Email address*:</label><br>
    <input type="email" name="Email" id="email" required placeholder="EMAIL_ADDRESS"><br>
    <label for="tour">Select Tour Package*:</label><br>
    <select name="Tour" id="tour" required>
        <option >Goa</option>
        <option >India</option>
        <option >Italy</option>
    </select><br>
    <label for="date">Arrival Date*:</label><br>
    <input type="text" placeholder="m/d/y" id="date" name="Date" required><br>
    <label for="person">Number of persons*:</label><br>
    <input type="text" id="person" name="Person" placeholder="UNKNOWN_TYPE" required><br>
    <label for="activity1">What would you want to avail?*<br>Boarding</label>
    <input type="checkbox" name="Activity1" id="activity1"><br>
    <label for="activity2">Fooding</label>
    <input type="checkbox" name="Activity2" id="activity2"><br>
    <label for="activity3">Sight Seeing</label>
    <input type="checkbox" name="Activity3" id="activity3"><br>
    <label for="discount">Discount Coupon Code</label><br>
    <input type="text" name="Discount" id="discount" placeholder="UNKNOWN_TYPE"><br>
    <label for="agree">Terms and conditions*</label><br>
    <input type="radio" name="terms" id="agree">
    <label for="agree">I agree</label>
    <input type="radio" name="terms" id="disagree">
    <label for="agree">I disagree</label><br>
    <button>Complete reservation</button>
    <input type="color">
</body>
</html>
