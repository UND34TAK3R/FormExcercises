<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exo 1</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <Legend>Personal Information</Legend>
            <label for="Username">Username:</label>
            <input id="Username" name="username" type="text"><br>
            <label for="Password">Password:</label>            
            <input id="Password" name="pass" type="password"><br>
            <label for="Male">Gender:</label>
            <input id="Male" name="male" type="radio">
            <label for="Male">Male</label>
            <input id="Female" name="female" type="radio">
            <label for="Female">Female</label>
        </fieldset>
        <fieldset>
            <legend>Hobbies</legend>
            <label for="Read">Reading:</label>
            <input type="checkbox" id="Read" name="read">
            <label for="Swim">Swimming:</label>
            <input type="checkbox" id="Swim" name="swim">
        </fieldset>
        <fieldset>
            <legend>Location</legend>
            <label for="country">Country:</label>
            <Select id="country">
                <option>USA</option>
                <option>Canada</option>
                <option>Mexico</option>
            </Select>
        </fieldset>
    </form>
</body>
</html>
